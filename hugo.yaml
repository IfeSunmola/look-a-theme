baseURL: https://example.org/
languageCode: en-us
title: YourSiteName
menus:
  nav:
    - name: "Nav1"
      pageRef: /
      weight: 1

    - name: "Nav2"
      pageRef: "/nav-2"
      weight: 2

    - name: "Nav3"
      pageRef: "/nav-3"
      weight: 3

taxonomies:
  tag: tags

params:
  dateFormat: ":date_medium"
  openGraph:
    siteImage: "site-image.png"
    description: "Override in your hugo.yaml"
  seo:
    description: "SEO description goes here"
  socials: # Override all in your hugo.yaml
    - name: "GitHub Logo"
      url: "https://github.com/"
      image: "images/github-logo.svg"

    - name: "LinkedIn Logo"
      url: "https://www.linkedin.com/"
      image: "images/linkedin-logo.svg"

    - name: "Facebook Logo"
      url: "https://www.facebook.com/"
      image: "images/facebook-logo.svg"
  formActions:
    contact: "#"

module:
  hugoVersion:
    extended: false
    min: 0.116.0
