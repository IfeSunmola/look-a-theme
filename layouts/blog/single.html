{{ define "main" }}
<article class="card p-4 d-flex flex-column row-gap-2">
	{{/* partial "post-tags.html" .*/}}

	<h1>{{ .Title }}</h1>

	<p>{{ .Summary }}</p>

	{{/* partial "post-info.html" .*/}}

	<div class="border-bottom mt-2 mb-2"></div>

	{{ if eq true .Params.displayToc }}
	<div class="d-flex flex-column gap-2" id="table-of-content">
		<h2>Table of Contents</h2>
		<div id="content">
			{{ .TableOfContents }}
		</div>
	</div>
	{{ end }}

	<article id="markdown-content">
		{{ .Content }}
	</article>
</article>
{{ end }}
