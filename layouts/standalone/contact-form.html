{{ define "main" }}
<h1 class="text-center">Get in touch with me</h1>

<form class="row g-3" method="POST" action="{{ .Site.Params.formActions.contact }}">
	<div class="col-12 col-lg-6">
		<div class="form-floating">
			<input type="text" class="form-control" id="name" name="name"
						 placeholder="Benjamin Tennyson">
			<label for="name">Name</label>
		</div>
	</div>

	<div class="col-12 col-lg-6">
		<div class="form-floating w-100">
			<input type="email" class="form-control" id="email" name="email"
						 placeholder="me@domain.com">
			<label for="email">Email</label>
		</div>
	</div>

	<div class="col-12">
		<div class="form-floating">
			<input type="text" class="form-control" id="subject" name="subject"
						 placeholder="me@domain.com">
			<label for="subject">What's this message about?</label>
		</div>
	</div>

	<div class="col-12">
		<div class="form-floating">
			<textarea class="form-control" id="message" style="height: 300px;" name="message"
								placeholder="Hey, I would like to discuss..."></textarea>
			<label for="message">Message</label>
		</div>
	</div>



	{{ with .Site.Params.cloudflare }}
	{{ if eq hugo.Environment "development" }}
		 <div class="cf-turnstile text-center" data-sitekey="{{ .dev.turnstileSiteKey }}"></div>
	{{ else }}
		<div class="cf-turnstile text-center" data-sitekey="{{ .prod.turnstileSiteKey }}"></div>
	{{ end }}

	{{ end }}


	<div class="col-12">
		<div class="text-center">
			<input type="submit" value="Send" class="btn btn-primary btn-lg">
		</div>
	</div>

</form>

{{ end }}
