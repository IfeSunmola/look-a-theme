<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
			dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
	{{ partial "head.html" . }}
</head>
<body class="bg-dark">
	<header class="w-100 bg-primary">
		{{ partial "header.html" . }}
	</header>

	<div class="container-md text-bg-dark" data-bs-theme="dark">
		<div class="row mt-4 gap-5 gap-lg-0">
			<main class="col-12 col-lg-8 d-flex flex-column row-gap-4">
				{{ block "main" . }}{{ end }}
			</main>

			<aside class="col-12 col-lg-4 d-flex flex-column gap-5">

			</aside>
		</div>

		<footer class="text-bg-dark d-flex justify-content-between border-top mt-4 pt-3">
			{{ partial "footer.html" . }}
		</footer>
		<button type="button" class="btn btn-danger btn-floating btn-lg"
						id="btn-back-to-top">
			<span class="material-symbols-outlined">keyboard_double_arrow_up</span>
		</button>
	</div>

	{{ partialCached "external/scripts.html" . }}
</body>
</html>
