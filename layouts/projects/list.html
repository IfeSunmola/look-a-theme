{{ define "main" }}
<div class="row g-4">
	{{ range .RegularPages}}
	<div class="col-12">
		<article class="card p-3">
			{{ partial "page-tags.html" . }}

			<a href=" {{ .Permalink }}" class="text-white text-decoration-none mt-2">
				<h2>{{ .Title }}</h2>
			</a>

			<p>{{ .Summary }}</p>

		{{ partial "project-info.html" . }}
		</article>
	</div>

	{{ end }}
</div>
{{ end }}
